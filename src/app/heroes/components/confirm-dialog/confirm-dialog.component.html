<h1 mat-dialog-title>¿Está seguro de que quiere borrar a {{data.superhero}}?</h1>
<div mat-dialog-content>
  <p>Una ves borrado el heroe, no se puede revertir el proceso.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
